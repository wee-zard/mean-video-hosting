<div class="video-card" (click)="handleOnClick()">
  <div>
    <img
      class="video-card-image"
      [src]="video.videoUrlPath | videoImagePath"
      alt="Video Thumbnail"
    />
    <div>
      <p>
        {{ video.title }}
      </p>
    </div>
  </div>
  <div class="video-view-and-upload">
    <div>{{ video.viewCount | viewCountFormatter }}</div>
    <div>
      {{ video.upload.uploadTime | uploadTimeFormatter }}
    </div>
  </div>
</div>
