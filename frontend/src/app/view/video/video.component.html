<div class="video-page-container" *ngIf="video">
  <div class="video-info-container">
    <div class="video-container">
      <iframe
        [src]="video.videoUrlPath | sanitizeResourceUrl"
        title="Video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowFullScreen
      ></iframe>
    </div>
    <div class="grid-container">
      <h2>{{ video.title }}</h2>
      <div class="video-header-container">
        <div class="video-uploader-container" (click)="handleUploaderOnClick()">
          <img
            [src]="video.upload.userImagePath"
            [width]="40"
            class="uploader-image"
            alt="uploader user's profile picture"
          />
          <div>{{ video.upload.userName }}</div>
        </div>
        <div>
          <app-like-dislike-toggle />
        </div>
      </div>
      <app-video-description></app-video-description>
    </div>
    <div>
      <h2>Comments</h2>
      <app-video-comments
        [listOfComments]="listOfComments"
      ></app-video-comments>
    </div>
  </div>
  <div class="video-right-container">
    <app-video-card
      *ngFor="let randomVideo of listOfRandomVideos"
      [video]="randomVideo"
    ></app-video-card>
  </div>
</div>
